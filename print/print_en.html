<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Print</title>
    <style>
        body{
            overflow:  hidden;
        }
    </style>
</head>
	<body>
		<iframe onload="isLoaded()" id="pdf" name="pdf" style="position:absolute; left: 0; top: 0;" width="100%" height="100%"  src="Resume_pavlov_en.pdf"></iframe>
		<script type="text/javascript">
			function isLoaded()
			{
			  var pdfFrame = window.frames["pdf"];
			  pdfFrame.focus();
			  pdfFrame.print();
			}
		</script>
	</body>
</html>
